#Puerto
server.port=3000
#Conexión con MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/notasAdmin?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

#JPA puede actualizar la BD
spring.jpa.hibernate.ddl-auto=update

#Mostrar en consola las consultas y darles formato sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Servir a la aplicación recursos estaticos
spring.mvc.static-path-pattern=/scripts/**
spring.web.resources.static-locations=classpath:/scripts/