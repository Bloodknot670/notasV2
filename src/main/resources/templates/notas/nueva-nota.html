<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Nota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/litera/bootstrap.min.css" integrity="sha512-bKFHl04NnBGpTyxFreApJzGG6ikCFJUZU0nBpEwPS9fbe0g+OTL2lJVc3fRNh5Q7bQtP8tYjefsJTwywPtgpyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #1c1f1d; color: #F8F8F8">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: #F8F8F8">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/notas/nuevaNota}" style="color: #F8F8F8">Registrar nota
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notas/todasNotas}" style="color: #F8F8F8">Ver las notas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section id="content" class="container my-5" style="background-color: #D9D9D9; border-radius:10px">
    <h2>Registro de nota</h2>
    <br>
    <form action="/notas/nuevaNota" method="post" th:object="${nota}">
        <div class="form-group">
            <div class="mb-3">
                <fieldset>
                    <label class="form-label mt-4" for="title">Titulo Nota</label>
                    <input th:field="*{titulo}" class="form-control" id="title" type="text" placeholder="Ingresa el título de la nota">
                </fieldset>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <fieldset>
                    <label class="form-label mt-4" for="cont-nota">Contenido Nota</label>
                    <textarea th:field="*{contenido}" class="form-control" id="cont-nota" type="text" placeholder="Ingresa el título de la nota"></textarea>
                </fieldset>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <fieldset>
                    <label class="form-label mt-4" for="date-nota">Fecha publicación</label>
                    <input th:field="*{fechaPublicacion}" class="form-control" id="date-nota" type="date">
                </fieldset>
            </div>
        </div>
        <div class="form-group" style="max-width: 50rem">
            <div class="mb-3">
                <fieldset>
                    <label class="form-label mt-4" for="user">Usuario que publica</label>
                    <input id="user" type="text" name="userId" class="form-control" placeholder="Id del usuario que publica">
                </fieldset>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn" style="background-color: #215B57; color: #F8F8F8"> Guardar nota</button>
        </div>
    </form>
    <br>
</section>
</body>
</html>
